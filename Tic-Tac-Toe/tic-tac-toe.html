<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <header class="players-container">
        <div class="player1-container">
            <input type="text" class="player-name" id="player1-name" placeholder="Player 1">
            <div class="X">X</div>
        </div>
        <div class="player2-container">
            <input type="text" class="player-name" id="player2-name" placeholder="Player 2">
            <div class="O">O</div>
        </div>
    </header>
    <div class="tic-tac-toe">
        <div id="1" class="tile"></div>
        <div id="2" class="tile"></div>
        <div id="3" class="tile"></div>
        <div id="4" class="tile"></div>
        <div id="5" class="tile"></div>
        <div id="6" class="tile"></div>
        <div id="7" class="tile"></div>
        <div id="8" class="tile"></div>
        <div id="9" class="tile"></div>
    </div>

    <div class="modal win">
        <div class="win-message"></div>
        <button>Play Again</button>
    </div>

    <div class="modal tie">
        <div class="tie-message">It's a Tie!</div>
        <button>Play Again</button>
    </div>
</body>
</html>
