<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <section class="projects-container">
        <ul class="projects"></ul>
        <div class="new-project">
            Add New Project
        </div>
    </section>
    <section class="todo-container">
        <h1 class="title"></h1>
        <div class="details-container">
            <div class="due-date"></div>
            <div class="priority"></div>
        </div>
        <article class="description-container">
            <h3>Description</h3>
            <p class="description"></p>
        </article>
        <article class="checklist-container">
            <h3>Checklist</h3>
            <button class="new-item">Add Item</button>
            <div class="checklist-items"></div>
        </article>
    </section>
    <div class="modal todoModal hidden">
        <div class="close-modal">X</div>
        <form action="">
            <div class="input">
                <label for="title">Todo Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="input">
                <label for="date">Due Date:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="input">
                <label for="priority">Priority:</label>
                <input type="number" name="priority" id="priority" required>
            </div>
            <div class="input">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <div class="modal projectModal hidden">
        <div class="close-modal">X</div>
        <form action="">
            <div class="input">
                <label for="name">Project Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
