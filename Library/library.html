<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
</head>

<body>
    <div class="modal">
        <form action="" id="add-book-form">
            <div class="field">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="field">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="field">
                <label for="page-count">Number of Pages:</label>
                <input type="number" id="page-count" name="page-count" min="1" required>
            </div>

            <div class="radio-buttons">
                <div class="field">
                    <label for="read">Read</label>
                    <input type="radio" name="has-read" id="read">
                </div>
                <div class="field">
                    <label for="not-read">Not Read</label>
                    <input type="radio" name="has-read" id="not-read" checked>
                </div>
            </div>

            <button id="add">Add Book</button>
            <button id="discard">Discard</button>
        </form>
    </div>
    <div class="library-container">
        <button class="add-book">Add Book</button>
        <table>
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Page Count</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
